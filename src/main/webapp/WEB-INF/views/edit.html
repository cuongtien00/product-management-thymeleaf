<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="form">
    <form th:action="@{/product/update}" method="post" novalidate="novalidate" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label >Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label >Price</label>
            <input type="text" th:field="*{price}">
        </div>
        <div>
            <label >Address</label>
            <input type="text" th:field="*{des}">
        </div>
        <input type="submit" value="Update">
    </form>
</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
